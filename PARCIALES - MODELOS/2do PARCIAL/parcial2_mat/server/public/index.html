<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica parcial</title>
    <meta name="description" content="UTN, Lab 3, Practica parcial, CRUD js">
    <meta property="og:title" content="Practica parcial" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://localhost/utn/unt-lab-3/partcial/practica1/" />
    <meta property="og:image" content="https://antonioperez.pro/wp-content/uploads/2017/12/crud-rails-1.png" />
    <meta property="og:description" content="UTN, Lab 3, Practica parcial, CRUD js" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="./node_modules/jquery/dist/jquery.min.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</head>

<body>

    <div class="container-fluid">
        <header>
            <div class="logo-nav">
                <div class="logo">
                    <a href="./"><img src="./assets/img/logo.svg" alt="logo"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="./nosotros.html"></a>Nosotros</li>
                        <li><a href="./anuncios.html"></a>Anuncios</li>
                        <li><a href="./blog.html"></a>Blog</li>
                        <li><a href="./contact.html"></a>Contacto</li>
                    </ul>
                </nav>
            </div>

            <h1>Administracion</h1>
            <div class="bg"></div>
        </header>

        <div class="filters">
            <h4>Filtrar resultados</h4>
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <div class="field">
                        <label id="label_f_txtInRow" for="f_txtInRow">Buscar</label>
                        <input id="f_texto" type="text" name="f_txtInRow" placeholder="Ingrese el texto a buscar">
                    </div>
                </div>

                <div class="col-sm-6 col-md-3">
                    <div class="field">
                        <label for="f_vacuna"><i class="fas fa-syringe"></i> Vacunas</label>
                        <select id="f_vacuna">
                            <option value="">Todos</option>
                            <option value="si">Si</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-6 col-md-3">
                    <div class="field">
                        <label for="f_animal"><i class="fas fa-dog"></i>/<i class="fas fa-cat"></i> Animal</label>
                        <select id="f_animal">
                            <option value="">Todos</option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-6 col-md-3">
                    <div class="field">
                        <label for="f_precio_d"><i class="fas fa-dollar-sign"></i> Precio desde</label>
                        <input id="f_precio_d" type="number" placeholder="Ingrese mínimo" min="1">
                    </div>
                </div>


                <div class="col-sm-6 col-md-3">
                    <div class="field">
                        <label for="f_precio_h">hasta</label>
                        <input id="f_precio_h" type="number" placeholder="Ingrese máximo" min="1">
                    </div>
                </div>

                <div class="col-sm-6 col-md-6 col-lg-3">
                    <div class="field">
                        <label for="f_nacido_d"><i class="fas fa-calendar-day"></i> Nacido desde</label>
                        <input id="f_nacido_d" type="date" placeholder="Ingrese fecha">
                    </div>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-3 ">
                    <div class="field">
                        <label for="f_nacido_h">hasta</label>
                        <input id="f_nacido_h" type="date" placeholder="Ingrese fecha">
                    </div>
                </div>
            </div>

            <div class="actions">
                <button id="btnClearFilters" class="primary outline">Limpiar</button>
                <button id="btnSearch" class="primary"><i class="fas fa-search"></i> Buscar</button>
            </div>
        </div>
        <h3><span>Lista de mascotas</span>
            <button id="btnNew" class="secondary"><i class="fas fa-plus"></i> Nuevo item </button>
        </h3>

        <div id="f_columns"></div>
        <div id="container">
            <form class="form close" action="#" method="post">
                <button id="btnCancelX" class="btnClose" title="Cancelar"><i class="fas fa-times"></i></button>
                <h2 id="formTitle"></h2>
                <div class="fieldContainer"></div>
                <div class="actions">
                    <button id="btnRemove" class="primary outline"><i class="far fa-trash-alt"></i> Eliminar</button>
                    <button id="btnClear" class="primary outline">Limpiar</button>
                    <button id="btnCancel" class="primary outline hidden">Cancelar</button>
                    <button id="btnSubmit" class="primary">Guardar</button>
                </div>
            </form>
        </div><!-- container -->

        <footer>
            <nav>
                <ul>
                    <li><a href="./nosotros.html"></a>Nosotros</li>
                    <li><a href="./anuncios.html"></a>Anuncios</li>
                    <li><a href="./blog.html"></a>Blog</li>
                    <li><a href="./contact.html"></a>Contacto</li>
                </ul>
            </nav>
            <span class="rights">Todos los derechos reservados 2020</span>

        </footer>
    </div>
</body>

</html>
