<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/estilos.css" />
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>   
    <script src="./index.js"></script>   
    <title>ABM Autos</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-6">
          <form action="#" class="border border-primary px-5 py-2">
            <h2 class="text-center">Alta Auto</h2>
            <div class="form-group">
              <label for="txtPatente">Patente:</label>
              <input type="text" class="form-control" id="txtPatente" />
            </div>
            <div class="form-group">
              <label for="cmbMarca">Marca:</label>
              <select name="marca" class="form-control" id="cmbMarca">
                <option value="citroen">Citroen</option>
                <option value="fiat">Fiat</option>
                <option value="ford">Ford</option>
                <option value="peugeot">Peugeot</option>
                <option value="renault">Renault</option>
              </select>
              <div class="text-center">
                <img
                  src="./images/generico.png"
                  class="rounded"
                  alt="Auto Generico"
                  id="imgLogo"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="txtModelo">Modelo:</label>
              <input type="text" class="form-control" id="txtModelo" />
            </div>
            <div class="form-group">
              <label for="txtColor">Color:</label>
              <input type="color" class="form-control" id="ctrlColor" />
            </div>

            <fieldset class="form-group">
              <legend class="col-form-label">Combustible</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="rdoNafta"
                  name="combustible"
                  value="nafta"
                  checked
                />
                <label class="form-check-label" for="rdoNafta">
                  Nafta
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="rdoDiesel"
                  name="combustible"
                  value="diesel"
                />
                <label class="form-check-label" for="rdoDiesel">
                  Diesel
                </label>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <legend class="col-form-label">Extras</legend>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="chkTecho"
                  value=""
                />
                <label class="form-check-label" for="chkTecho">
                  Techo Solar
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="chkNavegador"
                  name="combustible"
                  value="navegador"
                />
                <label class="form-check-label" for="chkNavegador">
                  Navegador
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="chkControl"
                  name="combustible"
                  value="control"
                />
                <label class="form-check-label" for="chkControl">
                  Control Tracci√≥n
                </label>
              </div>
            </fieldset>
            <div class="text-center">
              <button class="btn btn-primary">Alta Auto</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-10">
          <div id="divTabla"></div>
        </div>
      </div>
    </div>    
  </body>
</html>
